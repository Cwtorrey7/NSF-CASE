<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/authentication/stylesheets/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script type="application/javascript" src="/src/authentication/js/google.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</head>
<body>
    <div id="animated-background"></div>

    <!-- Warning toast for user -->
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-exclamation-circle fa-3x warning"></i>
            <div class="message">
                <span class="text text-1">Error:</span>
                <span class="text text-2">Login failed. Please try again.</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>

    <form action="/signin" method="POST">
        <h1>Sign In</h1>
        <!-- Username Input -->
        <div class="input-group">
            <input required="" type="text" id="username" name="username" autocomplete="off" class="input">
            <label class="user-label">Username</label>
        </div>
        
        <!-- Password Input -->
        <div class="input-group">
            <input required="" type="password" id="password" name="password" autocomplete="off" class="input">
            <label class="user-label">Password</label>
        </div>
        
        <button type="submit">Log In</button>
        <button type="button" class="register-button" onclick="window.location.href = '/src/authentication/html/register.html';">Register</button>
    
    <!-- Google Sign-in button -->
    <div id="googleButton"></div> 
    </div>
    </form>
    
    <!-- Animated background element -->
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#animated-background",
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 400.00,
            minWidth: 400.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xffd700,
            backgroundColor: 0x333333
        })
    </script>
    
    <script type="application/javascript" src="/src/authentication/js/signin.js"></script>
</body>
</html>
